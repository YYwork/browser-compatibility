<body>
<audio className = "audio" controls = "controls" preload = "preload">
  <source src="https://media.html5media.info/audio.mp3"></source>
  <source src="https://media.html5media.info/audio.ogg"></source>
</audio>
<div id="demos"></div>
  <script type="text/jsx">
  var Audio = React.createClass({
        render: function() {
          return (
            <audio className = "audio"
            controls = "controls"
            preload = "preload">
              <source src = "https://media.html5media.info/audio.mp3"></source>
              <source src = "https://media.html5media.info/audio.ogg"></source>
            </audio>);
          }
        })

  React.render( <Audio /> ,
    document.getElementById('demos')
  );
</script>
